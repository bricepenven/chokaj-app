<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Page not found. The requested resource could not be located on Chokaj.">
    <link rel="icon" href="/favicon.ico"> <!-- TODO: Add your favicon -->
    <title>Chokaj - Page Not Found</title>

    <style>
        html { height: 100%;}
        body { font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif; color:#e0d5c8; margin:0; padding:20px; display:flex; justify-content:center; align-items:center; min-height:100vh; line-height:1.6; background:linear-gradient(-45deg, #4a3f35, #7a5f45, #3b2e26, #6a4f3a); background-size:400% 400%; animation:gradientBG 12s ease infinite; }
        @keyframes gradientBG { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }

        #messageContainer { background-color:rgba(43, 36, 30, 0.9); padding:30px 40px; border-radius:12px; box-shadow:0 8px 25px rgba(0,0,0,.5); width:100%; max-width:600px; box-sizing:border-box; text-align: center; border:1px solid rgba(106, 79, 58, 0.5); }

        h1, h2 { color:#f0e5d8; text-align:center; margin-bottom:25px; font-weight:500}
        h1 { margin-bottom:40px; font-size:2em; text-shadow: 1px 1px 3px rgba(0,0,0,0.4);}
        h2 { margin-bottom:20px; font-size:1.5em; border-bottom:1px solid #6a4f3a; padding-bottom:10px}
        p { margin-bottom: 20px; color: #b0a095; }
        code { background-color: #4a3f35; padding: 2px 5px; border-radius: 4px; font-family: monospace; }

        a.button {
            display: inline-block;
            width: auto;
            min-width: 120px;
            padding: 12px 20px;
            color: #fff;
            background-color: #8a6f45;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color .3s ease, transform .1s ease;
            margin-top: 15px;
            text-decoration: none;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        a.button:hover { background-color:#a08f65; }
        a.button:active { background-color:#7a5f35; transform:translateY(1px); }

        @media (max-width:650px) {
            body { padding:10px }
            #messageContainer { padding:20px }
            h1 { font-size:1.8em }
            h2 { font-size:1.3em }
        }
    </style>
  </head>
  <body>
    <div id="messageContainer">
      <h2>404 - Not Found</h2>
      <h1>Oops! Page Not Found</h1>
      <p>The page you were looking for doesn't seem to exist. Please check the URL or head back home.</p>
      <p><small>If you think this is an error, please contact support. You might have followed a broken link.</small></p>
      <a href="/" class="button" role="button">Go Home</a>
    </div>
  </body>
</html>
